<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="/css/user/product/board.css">
    <link rel="stylesheet" href="/source/font/Cafe24Ssurround.ttf">
    <script type="text/javascript" th:src="@{/js/product.js}"></script>
    <title>MainPage</title>
</head>
<body>
 <!-- 헤더부분 -->
  	<div th:replace="user/common/header.html"></div>

   <!-- 컨텐츠 부분 -->
   
   <div class="contents">
       <div class="content-wrap">
            <div class="page-title">
                <div>
                    <!-- <span><b>공지사항/이벤트</b></span>  -->
                </div>
            </div>
            
            <div class="page-contents">
                <div class="aside-wrap">
                    <nav class="menu-box">
                        <ul>
                            <li><a id="notice">공지사항</a></li>
                            <li><a id="event">이벤트</a></li>
                            
                        </ul>
                    </nav>
                    <div class="guide-box">
                        <dl>
                            <dt>Good Eat 고객센터</dt>
                            <dt class="p-num">02-1234-5678</dt>
                            <dd>평일 <span class="text1">00:00 ~ 00:00</span></dd>
                            <dd>주말, 공휴일 휴무</dd>
                        </dl>
                    </div>
                </div>
            
                <div class="main">
                    <div class="board_sub">
                        <div class="sub_title1">
                            <b>이벤트</b>
                            <a href="#">
                                <!-- <span>전체보기</span>  -->
                            </a>
                        </div>
                    <!-- <div class="sub_title2">
                        <a href="#">
                            <span><b>더보기</b></span> 
                        </a>
                    </div> -->

                        <table class="board_list">
                            <caption>이벤트</caption>
                            <thead>
                                <tr>
                                    <th>NO</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>등록일</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="event:${eventList}"
                                	th:onclick="|location.href='/post/eventdetail?postCode=${event.postCode}'|">
                                    <td th:text="${event.postCode}"></td>
                                    <td th:text="${event.postTitle}">
                                        <a href="../main/boarddetail.html"></a>
                                    </td>
                                    <td th:text="${event.member.memberName}"></td>
                                    <td th:text="${event.postModifyDate}"></td>
                                    <td></td>
                                </tr>

                            </tbody>
                           </table>
                        <div id="paging" align="center">
                       		
                       	 	<button th:onclick="'location.href=\'/post/event?page=' + @{${eventPaging.startPage}} + '\''">&lt;&lt;</button>	
                   			<button th:onclick="'location.href=\'/post/event?page=' + @{${eventPaging.currentPage - 1}} + '\''"
									th:disabled="${eventList.first }"></button>
                       		
                       		<th:block th:each="page : ${ #numbers.sequence(eventPaging.startPage, eventPaging.endPage)}">
								<button th:onclick="'location.href=\'/post/event?page=' + @{${page}} + '\''"
										th:text="${ page }"
										th:disabled="${ eventPaging.currentPage eq page }">
								</button>
							</th:block>
							
							<button th:onclick="'location.href=\'/post/event?page=' + @{${eventPaging.currentPage + 1}} + '\''"
									th:disabled="${ eventList.last }">></button>
							
							<button th:onclick="'location.href=\'/post/event?page=' + @{${eventPaging.endPage}} + '\''">>></button>

                        </div>

                  
                   
       
</section> 




<!-- 푸터 부분 -->

</body>
</html>
